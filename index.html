function getcoords(ax,ay)
{
	x=ax;
	y=ay;
	console.log(x+"xcoord");
	console.log(y+"ycoord");
}


function call_add()
{
	addtext(x,y);

function get_loc()
{
	var loc=document.getElementById("loc").files[0].name;
	console.log(loc);


}
var canvas = document.getElementById('canvas'),
context = canvas.getContext('2d');


var text_objs=[];
var text_count=0;

function addtext(x,y)
{

	var content=document.getElementById("content").value;
	var canvas = document.getElementById("canvas");
	var ctx = canvas.getContext("2d");
	ctx.font = "20px serif";
	console.log(content);
	var newx=x-215;
	var newy=y-161;
	var imgData = ctx.getImageData(newx-50,newy-50,100,100);
	ctx.fillText(content, newx, newy);
	text_count++;
	text_objs.push({index:text_count,x:newx,y:newy,text:content,data:imgData});

	var text_values = document.getElementById("text_values");
	var option = document.createElement("Option");
	//option.setAttribute("onclick","removetext("+text_count+")");
	option.setAttribute("value",text_count);
	option.text = content;
	text_values.add(option);

}


function removetext()
{

	var selected_index = document.getElementById("text_values").value;
	
	for (var i = 0; i < text_objs.length; i++) {
		if(text_objs[i].index == selected_index)
		{
			console.log(selected_index);
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");
			ctx.putImageData(text_objs[i].data,text_objs[i].x-50,text_objs[i].y-50);

		}
	}

}

function drawimg(src_url)
{
	image = new Image();
	image.src = src_url;
	image.crossOrigin = "Anonymous";
	image.onload = function(){
		context.drawImage(image, 0, 0,500,500);
	}

}
